    <main>
      <div class="glass-container">
        <h1>DCondor</h1>
        <p class="subtitle">Processar relatórios da DCondor</p>

        <div class="file-input">
          <input
            type="text"
            id="filePathLivrosFiscais"
            placeholder="Planilha Livros Fiscais"
            readonly
          />
          <button id="fileInputLivrosFiscais" class="file-button">...</button>
        </div>
        <div class="file-input">
          <input
            type="text"
            id="filePathContabilidade"
            placeholder="Planilha Contabilidade Gerencial"
            readonly
          />
          <button id="fileInputContabilidade" class="file-button">...</button>
        </div>

        <div class="json-btns">
          <button class="process-btn">Processar</button>
          <button class="json-btn">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>

        <!-- Footer -->
        <p class="footer">
          <a href="manual.html">Dúvidas sobre o funcionamento?</a>
        </p>
      </div>

      <!-- JSON Container (Naturezas) -->
      <div id="jsonContainer" class="glass-container" style="display: none">
        <h1>Naturezas</h1>
        <div class="table-container">
          <div id="loadingGif" style="display: none">
            <img
              src="../assets/animations/loading.gif"
              alt="Carregando..."
              height="150px"
            />
          </div>
          <table
            id="cfop-table"
            class="table table-light table-striped table-hover table-border table-sm"
          >
            <thead>
              <tr>
                <th scope="col">CFOP</th>
                <th scope="col">Referência</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody id="cfopTableBody"></tbody>
          </table>
        </div>
        <button class="add-btn">Adicionar Natureza</button>
      </div>

      <!-- Modal para editar CFOP e Referência -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <h2>Editar Natureza</h2>
          <input type="text" id="editCfopInput" placeholder="Digite o CFOP" />
          <input
            type="text"
            id="editDescInput"
            placeholder="Digite a Referência"
          />
          <div class="modal-btns">
            <button class="edit-save-btn">Confirmar</button>
            <button class="edit-cancel-btn">Cancelar</button>
          </div>
        </div>
      </div>

      <!-- Modal para adicionar CFOP e Referência -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Adicionar Natureza</h2>
          <input type="text" id="cfopInput" placeholder="Digite o CFOP" />
          <input type="text" id="descInput" placeholder="Digite a Referência" />
          <div class="modal-btns">
            <button class="save-btn">Salvar</button>
            <button class="cancel-btn">Cancelar</button>
          </div>
        </div>
      </div>
    </main>
