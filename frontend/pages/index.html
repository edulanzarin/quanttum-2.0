<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanttum - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link rel="stylesheet" href="../styles/utils.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <a href="index.html" class="header-logo">
          <img src="../assets/images/icon.png" alt="Logo" />
        </a>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="favoritos.html" class="nav-link">
              <span class="material-symbols-rounded">star</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="contabil.html" class="nav-link">
              <span class="material-symbols-rounded"
                >account_balance_wallet</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a href="fiscal.html" class="nav-link">
              <span class="material-symbols-rounded">request_quote</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="folha.html" class="nav-link">
              <span class="material-symbols-rounded">payments</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="geral.html" class="nav-link">
              <span class="material-symbols-rounded">computer</span>
            </a>
          </li>
        </ul>
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="logs.html" class="nav-link">
              <span class="material-symbols-rounded">two_pager</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="manual.html" class="nav-link">
              <span class="material-symbols-rounded">help</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="user-letter"></span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded" id="logout">logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <!-- Seção de Boas-Vindas -->
      <div class="welcome-section">
        <h1>Bem-vindo ao <span>Quanttum</span></h1>
        <p class="subtitle">Sistema de automação contábil</p>
      </div>

      <!-- Seção de Avisos -->
      <div class="notices-section">
        <h2>Últimas Notícias</h2>
        <div class="notices-container"></div>
      </div>
    </main>

    <!-- Modal de Notícias -->
    <div id="modal-noticia" class="modal">
      <div class="modal-content">
        <span class="close-modal-noticia">&times;</span>
        <h3 id="modal-noticia-title"></h3>
        <p id="modal-noticia-description"></p>
        <span id="modal-noticia-date"></span>
      </div>
    </div>

    <!-- Modal de Sugestões -->
    <div id="sugestao-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal-sugestao">&times;</span>
        <h2>Sugestões</h2>
        <div class="tabs">
          <!-- <button class="tab-link active" data-tab="enviar-sugestao">
            Enviar Sugestão
          </button> -->
          <!-- <button class="tab-link" data-tab="ver-sugestoes">
            Ver Sugestões
          </button> -->
        </div>
        <div id="enviar-sugestao" class="tab-content active">
          <textarea
            id="sugestao-texto"
            placeholder="Digite sua sugestão..."
          ></textarea>
          <button id="enviar-sugestao-btn">Enviar</button>
        </div>
        <div id="ver-sugestoes" class="tab-content">
          <div id="sugestoes-lista"></div>
        </div>
      </div>
    </div>

    <!-- Botão Flutuante de Sugestão -->
    <button id="sugestao-btn" class="floating-btn">
      <span class="material-symbols-rounded">lightbulb</span>
    </button>

    <!-- Modal de Sugestões -->
    <div id="sugestao-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Sugestões</h2>
        <div class="tabs">
          <button class="tab-link active" data-tab="enviar-sugestao">
            Enviar Sugestão
          </button>
          <button class="tab-link" data-tab="ver-sugestoes">
            Ver Sugestões
          </button>
        </div>
        <div id="enviar-sugestao" class="tab-content active">
          <textarea
            id="sugestao-texto"
            placeholder="Digite sua sugestão..."
          ></textarea>
          <button id="enviar-sugestao-btn">Enviar</button>
        </div>
        <div id="ver-sugestoes" class="tab-content">
          <div id="sugestoes-lista"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
