<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanttum - Chocoleite</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/utils.css" />
    <link rel="stylesheet" href="../styles/chocoleite.css" />
  </head>
  <body>
    <aside class="sidebar">
      <header class="sidebar-header">
        <a href="index.html" class="header-logo">
          <img src="../assets/images/icon.png" alt="Logo" />
        </a>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">star</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="contabil.html" class="nav-link">
              <span class="material-symbols-rounded"
                >account_balance_wallet</span
              >
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">request_quote</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">payments</span>
            </a>
          </li>
        </ul>
        <ul class="nav-list secondary-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">help</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <span class="material-symbols-rounded">logout</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="glass-container">
        <h1>Chocoleite</h1>
        <p class="subtitle">Processar relatórios da Chocoleite</p>

        <div class="file-input">
          <input
            type="text"
            id="filePath"
            placeholder="Selecione o relatório"
            readonly
          />
          <button id="fileInput" class="file-button">...</button>
        </div>
        <p class="file-hint">Arquivos suportados: .pdf</p>

        <div class="options">
          <label>
            <input type="checkbox" id="pagos" />
            <span>Pagos</span>
          </label>
          <label>
            <input type="checkbox" id="recebidos" />
            <span>Recebidos</span>
          </label>
        </div>

        <!-- Process Button -->
        <button class="process-btn">Processar</button>

        <!-- Footer -->
        <p class="footer">
          <a href="manual.html">Dúvidas sobre o funcionamento?</a>
        </p>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/chocoleite.js"></script>
  </body>
</html>
