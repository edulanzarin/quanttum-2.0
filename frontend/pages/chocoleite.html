<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quanttum - Chocoleite</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/chocoleite.css" />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <header>
      <div class="menu-header">
        <div class="logo">
          <a href="../pages/index.html">
            <img src="../assets/images/logo.png" alt="Logo" width="50px" />
          </a>
        </div>
        <div class="user-photo">
          <span id="nome-usuario"></span>
        </div>
      </div>
    </header>

    <main>
      <section class="container">
        <!-- Cabeçalho -->
        <div class="header">
          <h1>Chocoleite</h1>
        </div>

        <!-- Subtítulo -->
        <h2 class="subtitle">Processar relatórios da Chocoleite</h2>

        <!-- Seção de upload de arquivo -->
        <div class="file-section">
          <div class="file-input-container">
            <input
              type="text"
              id="filePath"
              class="file-path"
              placeholder="Selecione o relatório"
              readonly
            />
            <label for="fileInput" class="file-label">...</label>
          </div>
          <p class="file-hint">Arquivos suportados: .pdf</p>
        </div>

        <!-- Seção de opções -->
        <div class="options-section">
          <div class="checkbox-group">
            <label><input type="checkbox" id="pagos" /> Pagos</label>
            <label><input type="checkbox" id="recebidos" /> Recebidos</label>
          </div>
        </div>

        <!-- Botão de processar -->
        <button class="process-btn">Processar</button>

        <!-- Rodapé -->
        <div class="footer">
          <p class="footer-text">
            <a href="manual.html" class="footer-link"
              >Dúvidas sobre o funcionamento?</a
            >
          </p>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/index.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/chocoleite.js"></script>
  </body>
</html>
