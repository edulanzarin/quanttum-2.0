    <main>
      <div class="glass-container">
        <h1>Extratos</h1>
        <p class="subtitle">Processar Extratos Bancários</p>

        <div class="file-input">
          <input type="text" id="contaDebito" placeholder="Conta Débito" />
        </div>

        <div class="file-input">
          <select id="banco">
            <option value="" disabled selected>
              Selecione o banco (OFX não precisa)
            </option>
            <option value="viacredi">Viacredi</option>
            <option value="santander_dois">Santander 2</option>
          </select>
        </div>

        <div class="file-input">
          <input
            type="text"
            id="filePath"
            placeholder="Selecione o PDF"
            readonly
          />
          <button id="fileInput" class="file-button">...</button>
        </div>
        <p class="file-hint">Arquivos suportados: .pdf | .ofx</p>

        <button class="process-btn">Processar</button>

          <a href="manual.html">Dúvidas sobre o funcionamento?</a>
